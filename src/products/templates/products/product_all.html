{% extends 'base.html' %}
{% block content %}

<center><h1>商品一覽</h1></center>
<hr class="rline">

<center>
    <form method='POST'>
        {% csrf_token %}
        商品名稱：{{ product_filter.form.product_name }}
        品牌：{{ product_filter.form.brand }}
        <input type="submit" class="input_button btn btn-primary" value="查詢" />
    </form>
</center>

<br/>
<table class="TS">
        <th>商品圖片</th>
        <th>商品名稱</th>
        <th>品牌</th>
        <th>價格</th>
    </thead>
    <tbody>
        {% for product in product_filter.qs %}
            <tr>
                <td style="width: 450px;"><a href ='{{ product.get_absolute_url }}'><img style="width: 200px;" src="{{ product.picture.url}}"></a></td>
                <td>{{ product.product_name }}</td>
                <td>{{ product.brand }}</td>
                <td>{{ product.price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
